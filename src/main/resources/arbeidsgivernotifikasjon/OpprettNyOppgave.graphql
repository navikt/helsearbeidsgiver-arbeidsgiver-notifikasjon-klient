mutation OpprettNyOppgave(
    $eksternId: String!
    $lenke: String!,
    $tekst: String!,
    $virksomhetsnummer: String!,
    $merkelapp: String!,
    $tidspunkt: ISO8601DateTime,
    $grupperingsid: String,
    $varslingTittel: String!,
    $varslingInnhold: String!
){
    nyOppgave(nyOppgave: {
        mottakere: [
            {
                altinn: {
                    serviceCode: "4936"
                    serviceEdition: "1"
                }
            }
        ],
        notifikasjon: {
            lenke: $lenke,
            tekst: $tekst,
            merkelapp: $merkelapp
        },
        metadata: {
            virksomhetsnummer: $virksomhetsnummer,
            eksternId: $eksternId,
            opprettetTidspunkt: $tidspunkt,
            grupperingsid: $grupperingsid,
        },
        eksterneVarsler: [
            {
                altinntjeneste: {
                    mottaker: {
                        serviceCode: "4936"
                        serviceEdition: "1"
                    },
                    tittel: $varslingTittel,
                    innhold: $varslingInnhold,
                    sendetidspunkt: {
                        sendevindu: LOEPENDE
                    },
                }
            }
        ]
    }) {
        __typename
        ... on NyOppgaveVellykket {
            id
        }
        ... on UgyldigMerkelapp {
            feilmelding
        }
        ... on UgyldigMottaker {
            feilmelding
        }
        ... on DuplikatEksternIdOgMerkelapp {
            feilmelding
        }
        ... on UkjentProdusent {
            feilmelding
        }
        ... on UkjentRolle {
            feilmelding
        }
    }
}