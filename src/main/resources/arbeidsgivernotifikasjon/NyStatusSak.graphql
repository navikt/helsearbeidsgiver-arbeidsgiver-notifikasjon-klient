mutation NyStatusSak($nyStatusSakId: ID!, $nyLenkeTilSak: String, $status: SaksStatus!, $statusTekst: String) {
  nyStatusSak(id: $nyStatusSakId, nyStatus: $status, nyLenkeTilSak: $nyLenkeTilSak, overstyrStatustekstMed: $statusTekst) {
    __typename
    ... on NyStatusSakVellykket {
      id
    }
    ... on SakFinnesIkke {
      feilmelding
    }
    ... on Konflikt {
      feilmelding
    }
  }
}
