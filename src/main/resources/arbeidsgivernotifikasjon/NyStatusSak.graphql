mutation NyStatusSak($nyStatusSakId: ID!, $nyStatus: SaksStatus!, $nyLenkeTilSak: String) {
  nyStatusSak(id: $nyStatusSakId, nyStatus: $nyStatus, nyLenkeTilSak: $nyLenkeTilSak) {
    __typename
    ... on NyStatusSakVellykket {
      id
    }
    ... on SakFinnesIkke {
      feilmelding
    }
    ... on Konflikt {
      feilmelding
    }
  }
}
