mutation NyStatusSakByGrupperingsid(
    $grupperingsid: String!
    $merkelapp: String!
    $nyStatus: SaksStatus!
    $overstyrStatustekstMed: String
    $nyLenke: String
    $tidspunkt: ISO8601DateTime
    $hardDeleteOm: ISO8601Duration
) {
    nyStatusSakByGrupperingsid(
        grupperingsid: $grupperingsid
        merkelapp: $merkelapp
        nyStatus: $nyStatus
        overstyrStatustekstMed: $overstyrStatustekstMed
        nyLenkeTilSak: $nyLenke
        tidspunkt: $tidspunkt
        hardDelete: {
            nyTid: {
                om: $hardDeleteOm
            },
            strategi: OVERSKRIV
        }
    ) {
        __typename
        ... on NyStatusSakVellykket {
            id
        }
        ... on SakFinnesIkke {
            feilmelding
        }
        ... on Konflikt {
            feilmelding
        }
        ... on UgyldigMerkelapp {
            feilmelding
        }
        ... on UkjentProdusent {
            feilmelding
        }
    }
}