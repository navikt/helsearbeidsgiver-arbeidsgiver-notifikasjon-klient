mutation OpprettNySak(
    $grupperingsid: String!
    $merkelapp: String!
    $virksomhetsnummer: String!
    $tittel: String!
    $lenke: String!
    $harddeleteOm: ISO8601Duration
) {
    nySak(
        grupperingsid: $grupperingsid
        merkelapp: $merkelapp
        virksomhetsnummer: $virksomhetsnummer
        mottakere: [
            {
                altinn: {
                    serviceCode: "4936"
                    serviceEdition: "1"
                }
            }
        ]
        tittel: $tittel
        lenke: $lenke
        initiellStatus: UNDER_BEHANDLING
        hardDelete: {
            om: $harddeleteOm
        }
    )
    {
        __typename
        ... on NySakVellykket {
            id
        }
        ... on UgyldigMerkelapp {
            feilmelding
        }
        ... on UgyldigMottaker {
            feilmelding
        }
        ... on UkjentProdusent {
            feilmelding
        }
        ... on DuplikatGrupperingsid {
            feilmelding
        }
        ... on UkjentRolle {
            feilmelding
        }
    }
}
